<div class="row">
    <div class="col-md-7">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-5">
        <app-recipe-detail
        *ngIf="selectedRecipe; else wrongSelection"
        [recipeSelected]="selectedRecipe"></app-recipe-detail>
    <ng-template #wrongSelection>
        <p>Please select an item</p>
    </ng-template>
    </div>
</div>
